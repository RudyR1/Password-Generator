<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="password-gen.png" type="image/x-icon" />
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled />
                <span class="material-symbols-rounded">
                    copy_all
                </span>
            </div>
            <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Longueur du mot de passe :</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="15" step="1" />
                </div>
                <div class="pass-settings">
                    <label class="title">Options du mot de passe :</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Minuscule (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Majuscule (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Nombres (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Symboles (!$%-)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                            <label for="exc-duplicate">Exclure duplicat</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label for="spaces">Inclure Espaces</label>
                        </li>
                    </ul>
                </div>
            
             <button class="generate-btn">Généner mot de passe</button>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
